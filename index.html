<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>你好怪凡</title>
    <style>
        ::-webkit-scrollbar{
            display:none;
        }
        body {
            margin: 0;
            padding: 0;
            border: 0;
            height: 100vh
            user-select: none;
        }

        body > div {
            position: relative;
        }

        #main,#show {
            width: 100vw;
            height: 100vh;
            text-align: center;
            display: flex;
            flex-direction: column;
        }


        #main{
            background-color:rgb(33,36,45);
            justify-content: center;

        }
        #show{
            background-color:rgb(231,187,204);
            justify-content: start;
        }


        #higuaifan {
            font-size: 12em;
            color:rgb(212,211,207);
        }

        #hi, #guaifan {
            display: inline-block;
        }

        #hi:hover, #guaifan:hover {
            color: rgb(167, 34, 21);
            cursor: pointer;
        }

        #print {
            font-size: 0.2em;
            display: block;
        }

        #links {
            font-size: 0.2em;
            display: none;
            height: 0;
        }

        a {
            color: black;
            text-decoration: none;
        }

        #links a:hover {
            color: rgb(167, 34, 21);
            cursor: pointer;
        }

        .resume{
            top: -100vh;
            animation: resume 0.5s forwards;
        }

        @keyframes resume {
            0% {
                top: 0;
            }
            100% {
                top: -100vh !important;
            }
        }

        .index{
            top: 0;
            animation: index 0.5s forwards;
        }

        @keyframes index {
            0% {
                top: -100vh;
            }
            100% {
                top: 0 !important;
            }
        }
        #divs>div{
            overflow-y: auto;
        }

    </style>
</head>
<body>


<div id="divs">
    <div id="main">
        <div id="higuaifan">
            <span id="hi">Hi</span><span id="guaifan">Guaifan</span>

            <div id="print">一个梦想混吃等死的人。</div>

        </div>
    </div>

    <div id="show">

    </div>
</div>


</body>
</html>


<script>
	document.documentElement.scrollTop=0;

	let hi = document.getElementById("hi");
	let guaifan = document.getElementById("guaifan");
	let show = document.getElementById("show");
	let main = document.getElementById("main");
	let divs = document.getElementById("divs");


	let flag = false;

	fetch("/resume").then(function (response) {
		response.text().then(function (html) {
			show.innerHTML=html;
		})
	});

	function loadResume(){
		divs.classList.add('resume');
		divs.classList.remove('index');
		document.body.style.height="100vh";
	}
	function loadIndex(){
		divs.classList.add('index');
		divs.classList.remove('resume');
		document.body.style.height="100vh";
	}

	hi.addEventListener("click", function (event) {
		loadResume();
	});



	let flag4Guaifan = false;
	guaifan.addEventListener("click", function (event) {

	});
    window.onmousewheel=function(e) {
    	// console.log(e);
		if(e.deltaY>0){
			loadResume();
        }else{
            if(show.scrollTop===0){
	            loadIndex();
            }

        }
    };

</script>
